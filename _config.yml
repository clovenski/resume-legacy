# Site settings
title: "Joel Tengco"
description: "My resume."

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "Joel Tengco"
resume_title:                   "Computer Science Undergraduate"

# used for the contact button in _layouts/resume.html
resume_contact_email:           "jitengco@cpp.edu"

# the next two items are used for schema itemprops in _layouts/resume.html
resume_contact_telephone:       "310-977-7425"
resume_contact_address:         "750 E 3rd St. Apt. K12, Pomona, CA 91766"

resume_header_contact_info:     "750 E 3rd St. Apt. K12, Pomona, CA 91766 • 310-977-7425 • jitengco@cpp.edu"
display_header_contact_info:    "true"

resume_header_intro: "<p>I am currently a Computer Science undergraduate in my senior year. I am a person that enjoys learning new concepts and solving challenging problems that require critical thought. I have a strong passion for computer science and mathematics. One particular goal I have after I graduate is to contribute towards software pertaining to education. Other topics that interest me are back-end development, machine learning and computer vision.</p>"

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
resume_looking_for_work:        "yes"

# Decide which sections to use
# comment out to hide
